<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Тестовое | Максим Тикачев</title>

        <link rel="stylesheet" href="assets/css/normilize.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <div class="contacts">
                        <div class="contacts__logo">
                            <img src="https://media.vlpt.us/images/hanei100/post/d4c9f62b-c4d0-4ad0-9379-6780a4124bb7/41-412903_m.jpg?w=768" alt="" />
                        </div>

                        <!-- Социалки -->
                        <div class="contacts-socials">
                            <a href="#" target="_blank" title="Наша группа в ВК" class="contacts-socials__item">
                                <img src="assets/img/socials/vk.svg" alt="Vk Logo" />
                            </a>
                            <a href="#" target="_blank" title="Наш чат в Whats App" class="contacts-socials__item">
                                <img src="assets/img/socials/wa.svg" alt="whats app Logo" />
                            </a>
                            <a href="#" target="_blank" title="Наш канал в Телеграмм" class="contacts-socials__item">
                                <img src="assets/img/socials/tg.svg" alt="Telegram Logo" />
                            </a>
                        </div>

                        <div class="contacts__location">
                            <div class="location">
                                <div class="location__icon">
                                    <img src="assets/img/icons/location.svg" alt="location icon" />
                                </div>
                                <div class="location__title">г. Санкт-Петербург, ул. Большая Конюшенная, д. 27, офис 412 БЦ «Медведь»</div>
                            </div>
                        </div>

                        <div class="contacts__contact">
                            <div class="contact">
                                <div class="contact__icon">
                                    <img src="assets/img/icons/mail.svg" alt="Mail icon" />
                                </div>
                                <a href="mailto:info@MAIL.RU" class="contact__title">info@MAIL.RU</a>
                            </div>
                        </div>

                        <div class="contacts__contact">
                            <div class="contact contact--big">
                                <div class="contact__icon">
                                    <img src="assets/img/icons/phone.svg" alt="Phone icon" />
                                </div>
                                <div class="contact-info">
                                    <span class="contact__subtitle">ПН-ПТ 09:00 - 10:00 (МСК)</span>
                                    <a href="mailto:info@MAIL.RU" class="contact__title">info@MAIL.RU</a>
                                </div>
                            </div>
                        </div>

                        <div class="contacts__actions">
                            <div class="search">
                                <img src="assets/img/icons/search.svg" alt="search icon" />
                            </div>

                            <div class="button button--red">
                                Отличные заявки
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header__bottom">
                    <nav class="menu">
                        <li class="menu__item">ПУНКТ</li>
                        <li class="menu__item">ПУНКТ</li>
                        <li class="menu__item">ПУНКТ</li>
                        <li class="menu__item">ПУНКТ</li>
                        <li class="menu__item">ПУНКТ</li>
                        <li class="menu__item">ПУНКТ</li>
                        <li class="menu__item">ПУНКТ</li>
                        <li class="menu__item">Контакты</li>
                    </nav>
                </div>
            </div>
        </header>

        <script src="assets/js/scripts.js"></script>
    </body>
</html>
